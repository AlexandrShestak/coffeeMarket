<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="script/angular.min.js"></script>
    <script src="script/angular-resource.js"></script>
    <script src="script/brandController.js"></script>
    <link href="bootstrap-3.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>-->
</head>
<body>
<h1>hello</h1>
<input type="text" data-ng-model="name">{{name}}
<input type="text" ng-model="yourName" placeholder="Enter a name here">
<hr>
<h1>Hello {{yourName}}!</h1>
<button class="btn-warning">FFFFFFFFFFFFFFFFF</button>
<div class="container" ng-controller="SimpleBrandController">
    {{brands}}

    <ul>
        <li ng-repeat="brand in brands">
            {{brand.name}}
        </li>
    </ul>
</div>

</body>
</html>
